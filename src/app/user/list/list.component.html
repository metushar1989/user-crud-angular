<h1 class="mt-5">Total Member are {{userData.length}}</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of userData;let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td>
                <button type="button" class="btn btn-outline-secondary" routerLink="/user/update"
                    [queryParams]="{id:user._id}">Edit</button> |
                <button type="button" class="btn btn-outline-danger" (click)="deleteUser(user._id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
